name: PHP Composer

on:
  push:
    branches: [ testBranch ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: getong/mariadb-action@v1.1

    - name: Create database
      run: mysql -e 'CREATE DATABASE doctrine;'

    - name: Travis setup
      run: .travis/setup

    - name: Run Travis
      run: .travis/run_tests.sh
