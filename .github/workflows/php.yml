name: PHP Composer

on:
  push:
    branches: [ testBranch ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: List files in the repository
      run: |
        ls ${{ github.workspace }}

    - name: List var/run in the repository
      run: |
        ls /var/run

    - name: Create database
      run: mysql -e 'CREATE DATABASE doctrine;'

    - name: Travis setup
      run: .travis/setup

    - name: Run Travis
      run: .travis/run_tests.sh
